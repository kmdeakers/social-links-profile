<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
  </head>
  <body>
    <div class="main-content">
      <div class="card">
        <div class="profile-pic">
          <img src="/assets/images/avatar-jessica.jpeg" alt="profile picture" />
        </div>
        <div class="profile">
          <div class="name">Jessica Randall</div>
          <div class="location">London, United Kingdom</div>
        </div>
        <div class="about">"Front-end developer and avid reader."</div>
        <div class="links">
          <a href="#github">GitHub</a>
          <a href="#frontendmentor">Frontend Mentor</a>
          <a href="linkedin">LinkedIn</a>
          <a href="twitter">Twitter</a>
          <a href="instagram">Instagram</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
